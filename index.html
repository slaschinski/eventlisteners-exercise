<!DOCTYPE html>
<html>
  <head>
    <style>
      div { margin: 0.75rem; padding: 1rem 2rem; }
    </style>
  </head>
  <body>
    <h1>Event Listeners</h1>
    <button>I am a button</button><br />
    <br />
    <input type="text" id="inputtext" value="" />
    <input type="button" id="inputbutton" value="What am I?!" />
    <div style="background-color: peachpuff;">
      Element without an id or class
      <div id="id1" style="background-color: lavender;">
        Element id1
        <div class="class1 class2" style="background-color: lightblue;">Element class1 and class2</div>
        <div class="class1" style="background-color: lightcoral;">Element class1</div>
      </div>
      <div id="id2" style="background-color: lightgrey;">
        Element id2
        <div class="class1 class2" style="background-color: lightgoldenrodyellow;">Element class1 and class2</div>
        <div class="class2" style="background-color: lavenderblush;">Element class2</div>
      </div>
    </div>

    <script type="text/javascript">
      function removeElement() {
        const value = document.getElementById('inputtext').value;
        document.getElementById(value).remove();
      }

      document.getElementById('inputbutton').addEventListener('click', removeElement);
    </script>
  </body>
</html>
